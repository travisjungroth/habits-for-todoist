{% extends 'base.html' %}
{% load bootstrap4 %}
{% block main %}
    <h2 class="m-4">Habits</h2>
    <form method="post" class="form col-sm-6">
        {% csrf_token %}
        {% bootstrap_formset form layout='horizontal' size='small' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
