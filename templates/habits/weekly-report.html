{% extends 'base.html' %}
{% load bootstrap4 %}
{% block main %}
    {{ overall }}<br/>
    {{ percent }}<br/>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <td>Name</td>
            <td>Streak/Goal</td>
            <td>Completed/Total</td>
        </tr>
        </thead>
        {% for score in scores %}
            <tr>
                <td>{{ score.name }}</td>
                <td>{{ score.streak }}/{{ score.goal }}</td>
                <td>{{ score.completed }}/{{ score.total }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
